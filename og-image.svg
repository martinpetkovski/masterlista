<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa5252"/>
      <stop offset="100%" style="stop-color:#fd7e14"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa5252"/>
      <stop offset="100%" style="stop-color:#fd7e14"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#fa5252" opacity="0.08"/>
  <circle cx="1100" cy="530" r="250" fill="#fd7e14" opacity="0.06"/>
  <circle cx="600" cy="315" r="180" fill="#667eea" opacity="0.04"/>
  
  <!-- Logo text MMM -->
  <text x="600" y="200" font-family="Arial Black, Impact, sans-serif" font-size="120" font-weight="900" fill="url(#textGrad)" text-anchor="middle" letter-spacing="10">MMM</text>
  
  <!-- Main title -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle">Македонска Музичка Топ Листа</text>
  
  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="28" fill="#aaaacc" text-anchor="middle">Откријте ги најпопуларните македонски песни и албуми</text>
  
  <!-- Accent line -->
  <rect x="450" y="430" width="300" height="4" rx="2" fill="url(#accentGrad)"/>
  
  <!-- Domain -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#667eea" text-anchor="middle">toplista.mk</text>
  
  <!-- Icons representing music charts -->
  <g transform="translate(200, 450)" opacity="0.3">
    <rect x="0" y="40" width="30" height="60" rx="4" fill="#fa5252"/>
    <rect x="40" y="20" width="30" height="80" rx="4" fill="#fd7e14"/>
    <rect x="80" y="0" width="30" height="100" rx="4" fill="#ffd43b"/>
  </g>
  
  <g transform="translate(920, 450)" opacity="0.3">
    <rect x="0" y="0" width="30" height="100" rx="4" fill="#ffd43b"/>
    <rect x="40" y="20" width="30" height="80" rx="4" fill="#fd7e14"/>
    <rect x="80" y="40" width="30" height="60" rx="4" fill="#fa5252"/>
  </g>
</svg>
